<div class="container">
  <fs-conversations
    [account]="account"
    [config]="conversationConfig">
    <ng-template fsConversationsConversation let-conversation="conversation" let-template="template">
      <ng-container
        [ngTemplateOutlet]="template" [ngTemplateOutletContext]="{ conversation: conversation }">
      </ng-container>
    </ng-template>
    <ng-template fsConversationsConversationName let-conversation="conversation" let-template="template">
      <ng-container
        [ngTemplateOutlet]="template" [ngTemplateOutletContext]="{ conversation: conversation }">
      </ng-container>
      @if (conversation.flag) {
        Flag
      }
    </ng-template>
  </fs-conversations>
</div>
