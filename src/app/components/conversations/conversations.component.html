<div 
    class="container-pane" 
    [ngClass]="{ 'conversation-open': !!conversation, mobile: mobile }">
  <ng-container *ngIf="conversationService.inited">
    <div class="conversations-pane">
      <app-conversations-pane 
        [account]="account"
        [conversationsConversationTemplate]="conversationsConversationTemplate"
        [conversationsConversationNameTemplate]="conversationsConversationNameTemplate"
        (conversationStarted)="conversationStarted($event)"
        (conversationClose)="conversationClose($event)"
        (conversationOpen)="conversationOpen($event)">
      </app-conversations-pane>
    </div>
    <div class="conversation-pane">
      <ng-container *ngIf="conversation">
        <app-conversation-pane
          [account]="account"
          [conversation]="conversation"
          (conversationClose)="conversationClose()"
          (conversationOpen)="conversationOpened.emit()"
          (conversationOpened)="conversationOpened.emit($event)"
          (conversationChange)="conversationChange()">
        </app-conversation-pane>
      </ng-container>
    </div>
  </ng-container>
</div>
