<div class="participants">
  <app-conversation-participant
    *ngFor="let conversationParticipant of conversationParticipants"
    [showTooltip]="true"
    [showBadge]="true"
    [size]="size"
    [conversationParticipant]="conversationParticipant">
  </app-conversation-participant>
  <span *ngIf="conversationParticipants.length < count" class="more" [matTooltip]="count + ' Participants'">{{count}}</span>
</div>
