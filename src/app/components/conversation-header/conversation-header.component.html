<div class="heading-container">
  <div class="heading">
    <a 
        *ngIf="hasAdminRole; else conversationParticipants"
        class="participants"
        (click)="settingsOpen('participants')">
      <ng-container *ngTemplateOutlet="conversationParticipants"></ng-container>
    </a>     
    <a 
        (click)="settingsOpen()"
        class="name">
      {{conversation.name}}
    </a>
  </div>
  <app-conversation-state 
    [conversation]="conversation">
  </app-conversation-state> 
  <div class="actions">      
    <fs-filter
      *ngIf="hasAdminRole"
      [config]="filterConf">
    </fs-filter>
    <button 
      *ngIf="hasAdminRole"
      type="button"
      tabindex="-1"
      (click)="participantAdd()"
      mat-icon-button>
    <mat-icon>person_add_alt_1</mat-icon>
    </button> 
    <button
        type="button"
        tabindex="-1"
        (click)="settingsOpen()"
        mat-icon-button>
      <mat-icon>settings</mat-icon>
    </button> 
  </div>          
</div>

<ng-template #conversationParticipants>
  <app-conversation-participants
    [conversationParticipants]="conversation.conversationParticipants"
    [count]="conversation.conversationParticipantCount">
  </app-conversation-participants>     
</ng-template>
