<div class="heading-container">
  @if (conversationService.conversationHeadingTemplate) {
    <ng-container
      [ngTemplateOutlet]="conversationService.conversationHeadingTemplate"
      [ngTemplateOutletContext]="{
        conversation: conversation,
        template: template,
        actionsTemplate: actionsTemplate,
        infoTemplate: infoTemplate
      }">
    </ng-container>
  } @else {
    <ng-container [ngTemplateOutlet]="infoTemplate"></ng-container>
    <ng-container [ngTemplateOutlet]="actionsTemplate"></ng-container>
  }
</div>

<ng-template #template>
  <ng-container [ngTemplateOutlet]="infoTemplate"></ng-container>
  <ng-container [ngTemplateOutlet]="actionsTemplate"></ng-container>
</ng-template>

<ng-template #infoTemplate>
  <div class="info">
    <a
      class="close"
      mat-icon-button
      (click)="conversationClose.emit()">
      <mat-icon>arrow_back_ios_new</mat-icon>
    </a>
    @if (hasAdminRole) {
      <a
        class="participants"
        (click)="settingsClicked('participants')">
        <ng-container *ngTemplateOutlet="conversationParticipants"></ng-container>
      </a>
    } @else {
      <!-- <app-conversation-participants
      [conversationParticipants]="conversation.recentConversationParticipants"
      [count]="conversation.conversationParticipantCount">
    </app-conversation-participants>      -->
    <app-conversation-list-participants
      [conversation]="conversation"
      [hideLastConversationItemInfo]="true"
      [size]="24">
    </app-conversation-list-participants>
  }
  <!-- <a
  (click)="settingsClicked()"
  class="name">
  {{conversation.name}}
</a> -->
</div>
</ng-template>

<ng-template #actionsTemplate>
  <div class="actions">
    @if (hasAdminRole) {
      <fs-filter
        [config]="filterConf">
      </fs-filter>
    }
    @if (hasAdminRole) {
      <button
        type="button"
        tabindex="-1"
        (click)="settingsClicked()"
        mat-icon-button>
        <mat-icon>settings</mat-icon>
      </button>
    }
    @if (conversationActions.length) {
      <fs-menu>
        @for (action of conversationActions; track action) {
          <ng-template
            fs-menu-item
            (click)="actionClick(action)">
            {{action.label}}
          </ng-template>
        }
      </fs-menu>
    }
  </div>
</ng-template>

<ng-template #conversationParticipants>
  <!-- <app-conversation-participants
  [conversationParticipants]="conversation.recentConversationParticipants"
  [count]="conversation.conversationParticipantCount">
</app-conversation-participants>      -->

<app-conversation-list-participants
  [conversation]="conversation"
  [hideLastConversationItemInfo]="true"
  [size]="24">
</app-conversation-list-participants>
</ng-template>
