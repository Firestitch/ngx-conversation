@if (conversationParticipants) {
  <div class="small">
    Read by {{readCount}}
  </div>
  @if (conversationParticipants.length) {
    <div class="participants">
      @for (conversationParticipant of conversationParticipants; track conversationParticipant) {
        <app-conversation-participant
          [showBadge]="true"
          [showName]="true"
          [conversationParticipant]="conversationParticipant">
        </app-conversation-participant>
      }
    </div>
  }
}
