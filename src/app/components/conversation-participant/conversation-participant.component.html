<div class="row">
  <ng-container *ngIf="showBadge && account.avatar">
    <fs-badge 
      [size]="size"
      [matTooltip]="name" 
      [matTooltipDisabled]="!showTooltip"    
      [color]="'#ccc'"       
      [image]="account.avatar.tiny">
    </fs-badge>
  </ng-container>
  <span class="name" *ngIf="showName">{{name}}</span>
</div>
