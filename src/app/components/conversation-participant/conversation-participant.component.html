<div class="row">
  @if (showBadge && account.avatar) {
    <fs-badge
      [size]="size"
      [matTooltip]="name"
      [matTooltipDisabled]="!showTooltip"
      [color]="'#ccc'"
      [image]="account.avatar.tiny">
    </fs-badge>
  }
  @if (showName) {
    <span class="name">{{name}}</span>
  }
</div>
